<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Flush</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <h1>The Royal Flush</h1>

        <section class="cards-container">
            <div class="cards ten"><img src="10_of_clubs.svg" alt="10 of clubs"></div>
            <div class="cards jack"><img src="jack_of_clubs.svg" alt="jack of clubs"></div>
            <div class="cards queen"><img src="queen_of_clubs.svg" alt="queen of clubs"></div>
            <div class="cards king"><img src="king_of_clubs.svg" alt="king of clubs"></div>
            <div class="cards ace"><img src="ace_of_clubs.svg" alt="ace of clubs"></div>
        </section>

        <section class="description">
            <p>An ace-high straight flush (five cards of sequential rank, all of the same suit), is called a royal flush or royal straight flush and is the best possible hand in ace-high games when wild cards are not used.</p>
        </section>
    </main>
</body>

</html>
